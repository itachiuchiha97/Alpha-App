
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" media="all">



<link rel="stylesheet" href="./css/styles.css">

<script>

  var objPeople = [

    {
        username:"Sahil",
        password:"Bhatia"
    },
    {
        username:"Divye",
        password:"Bhutani",
    },                
    {
        username:"Adhiraj",
        password:"Singh"
    }         ]

function validateUser() {
    var user = document.getElementById("uname").value
    var pass = document.getElementById("pass").value
    var i=0
    console.log("here")
    console.log(user)

    if (pass.length >= 4 && user!=""){
        for(i=0; i<objPeople.length; i++){
          if(user == objPeople[i].username && pass==objPeople[i].password){
            console.log('logged in')
            return true
          }
          else {
            console.log('incorrect username/password')
            return false
          }
        }
      }
  }
        
</script>


</head>

<body class="text-center">

    <form id="myForm" class="form-signin" onsubmit="return validateUser()">
      
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <input type="text" id="uname" class="form-control" placeholder="Username" required>
      <input type="password" id="pass" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
      <link rel="stylesheet"  href="./css/signin.css" media="all">

</form>
</body>
</html>
